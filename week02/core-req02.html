<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core Req 02</title>
    <script>

        function addFactors() {
            let daNum = parseInt(document.getElementById('inputnum').value);
            const daCount = [];
            let i = 1;
            for (; i <= daNum; ) {   
                daCount.push(i);
                i++;
            }
            let daTotal = daCount.reduce( (acc,val) => acc + val );
            document.getElementById('outputDiv').innerHTML = daTotal;
        }
        
    </script>
</head>
<body>
    <header>
        <h1>Core Req 02</h1>
    </header>
    <label for="inputnum">Number:</label>
    <input type="text" name="inputnum" id="inputnum">
    <button type="button" onclick="addFactors()">DaButton</button>
    <div id="outputDiv"></div>

</body>
</html>
